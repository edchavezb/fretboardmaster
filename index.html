<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Fretboard Master</title>
</head>
<body>
    <div id="main-ui">
        <div id="note-view">
            <div id="data">
                <div id="string"> String: <span id="string-number"> 1 </span></div>
                <div id="note"> Note: <span id="note-name"> A </span></div>
                <button class="btn btn-primary btn-lg" id="start" type="button">Start</button>
            </div>
        </div>
        <div id="metronome-view">
            <div class="beat" id="first-beat"> </div>
            <div class="beat" id="second-beat"> </div>
            <div class="beat" id="third-beat"> </div>
            <div class="beat" id="fourth-beat"> </div>
        </div>
    </div>
    <div id="settings">
        <div id="settings-text"> Settings: </div>
        <form id="settings-form">
            <input type="number" class="input" id="set-bpm" name="bpm" value="60" min="40" max="150">
            <label for="bpm"> BPM </label>
            <input type="checkbox" class="input" id="check-sharps" name="sharps" value="Sharps">
            <label for="sharps"> Sharps </label>
            <input type="checkbox" class="input" id="check-flats" name="flats" value="Flats">
            <label for="flats"> Flats </label>
        </form>
    </div>
</body>
<script type="text/javascript" src="app.js"></script>
</html>
